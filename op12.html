<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 12");
        robotArm.speed = 1000;

        // Je eigen code plaats je hier.
        for (colum = 0; colum < 9; colum++) {
            robotArm.grab();
            color = robotArm.scan();
            if (color == "red") {
                for (i = 0; i < 9 - colum; i++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (j = 0; j < 9 - colum; j++) {

                    robotArm.moveLeft();
                }
            } else {
                robotArm.drop();
            }
            robotArm.moveRight();
        }







        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
