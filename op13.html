<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.randomLevel(1, 8);
        robotArm.speed = 1000;

        // Je eigen code plaats je hier.
        for (colum = 0; colum < 10; colum++) {
            robotArm.grab();
            color = robotArm.scan();

            if (color == null) {


            }
            if (color == "red", "white", "blue", "green") {
                for (i = 0; i < 9 - colum; i++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (j = 0; j < 9 - colum; j++) {

                    robotArm.moveLeft();
                }
            } else {
                robotArm.drop();
            }
            robotArm.moveLeft();



        }








        robotArm.run();
    </script>
